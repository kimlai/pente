<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcul de pente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <h2>Calcul de pente</h2>
        <div class="with-sidebar">
          <div>
            <form id="form">
              <div class="inputs">
                <label for="altitude-A">Altitude du point A</label>
                <input
                  required
                  id="altitude-A"
                  name="altitude-A"
                  inputmode="decimal"
                  type="text"
                />
                <label for="altitude-B">Altitude du point B</label>
                <input
                  required
                  id="altitude-B"
                  name="altitude-B"
                  inputmode="decimal"
                  type="text"
                />
                <label for="distance-CB">Distance CB</label>
                <input
                  required
                  id="distance-CB"
                  name="distance-CB"
                  inputmode="decimal"
                  type="text"
                />
              </div>
              <button type="submit">Valider</button>
            </form>
            <section class="triangle">
              <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                <polygon
                  points="15,10 15,90 185,90"
                  fill="none"
                  stroke="currentColor"
                />
                <text x="0" y="10">A</text>
                <text x="0" y="95">C</text>
                <text x="190" y="95">B</text>
                <text id="slope" x="45" y="65" />
                <text
                  id="distance-AB"
                  x="80"
                  y="50"
                  transform="rotate(25.5, 115, 20)"
                />
              </svg>
              <input id="slide-CB" type="range" step="0.01" />
            </section>
          </div>
        </div>
      </article>
      <article>
        <h2>Calcul d'altim√©trie</h2>
        <div class="with-sidebar">
          <div>
            <form id="alti_form">
              <div class="inputs">
                <label for="alti_altitude-A">Altitude du point A</label>
                <input
                  required
                  id="alti_altitude-A"
                  name="alti_altitude-A"
                  inputmode="decimal"
                  type="text"
                />
                <label for="alti_altitude-B">Altitude du point B</label>
                <input
                  required
                  id="alti_altitude-B"
                  name="alti_altitude-B"
                  inputmode="decimal"
                  type="text"
                />
                <label for="alti_distance-CB">Distance CB</label>
                <input
                  required
                  id="alti_distance-CB"
                  name="alti_distance-CB"
                  inputmode="decimal"
                  type="text"
                />
                <label for="alti_distance-CD">Distance CD</label>
                <input
                  required
                  id="alti_distance-CD"
                  name="alti_distance-CD"
                  inputmode="decimal"
                  type="text"
                />
              </div>
              <button type="submit">Valider</button>
            </form>
            <section class="triangle">
              <svg viewBox="0 0 200 105" xmlns="http://www.w3.org/2000/svg">
                <polygon
                  points="15,10 15,90 185,90"
                  fill="none"
                  stroke="currentColor"
                />
                <text x="0" y="10">A</text>
                <text x="0" y="95">C</text>
                <text x="65" y="27">E</text>
                <text id="altitude-E" x="80" y="27" />
                <text x="60" y="105">D</text>
                <text x="190" y="95">B</text>
                <polyline points="65,33 65,90" stroke="currentColor" />
              </svg>
            </section>
          </div>
        </div>
      </article>
      <article>
        <h2>Calcul d'escalier</h2>
        <div class="with-sidebar">
          <div>
            <form id="stairs_form">
              <div class="inputs">
                <label for="stairs_H">Hauteur H</label>
                <input
                  required
                  id="stairs_H"
                  name="stairs_H"
                  inputmode="decimal"
                  type="text"
                />
                <label for="stairs_L">Longueur L</label>
                <input
                  required
                  id="stairs_L"
                  name="stairs_L"
                  inputmode="decimal"
                  type="text"
                />
              </div>
              <button type="submit">Valider</button>
            </form>
            <section class="triangle">
              <svg
                class="stairs-svg"
                viewBox="0 0 200 105"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polygon
                  points="15,10 57,10 57,30 100,30 100,50 142,50 142,70 185,70 185,90 15,90"
                  fill="none"
                  stroke="currentColor"
                />
                <text x="0" y="55">H</text>
                <text x="85" y="105">L</text>
                <text x="62" y="23" id="stairs_h" />
                <text x="115" y="45" id="stairs_g" />
                <text x="35" y="70" id="stairs_formula" />
              </svg>
              <div id="stairs-result">
                <div>
                  <label for="slide-stairs-count">
                    Nombre de marches : <span id="stairs_count"></span>
                  </label>
                </div>
                <input id="slide-stairs-count" type="range" />
              </div>
            </section>
          </div>
        </div>
      </article>
    </main>
    <script async src="/app.js"></script>
  </body>
</html>
